<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Planner — 숙박</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
:root{ --bg:#f6f7fb; --glass: rgba(255,255,255,0.65); --muted:#6b7280; --accent:#4f46e5 }
html,body,#root{ height:100%; margin:0; background:linear-gradient(180deg,#fbfdff 0%, #f3f5fa 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Helvetica Neue', Arial; }
.container{ max-width:1100px; margin:32px auto; padding:28px; }
.card{ background:var(--glass); border-radius:28px; padding:20px; box-shadow: 0 8px 30px rgba(15,23,42,0.08); backdrop-filter: blur(8px) saturate(120%); -webkit-backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,0.6); }
.grid{ display:grid; grid-template-columns: repeat(2,1fr); gap:12px }
.btn{ background:white; padding:8px 14px; border-radius:999px; border:1px solid rgba(0,0,0,0.06); cursor:pointer; box-shadow:0 2px 6px rgba(2,6,23,0.06); }
.pill{ padding:6px 10px; border-radius:999px; background:rgba(0,0,0,0.04); }
.item{ display:flex; justify-content:space-between; align-items:center; padding:12px; border-radius:14px; border:1px solid rgba(0,0,0,0.04); background:rgba(255,255,255,0.6); margin-bottom:10px }
.muted{ color:var(--muted); font-size:13px }
.tiny{ font-size:12px }
.input{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,0.06); background:rgba(255,255,255,0.9); }
a.link{ text-decoration:none }
</style>
</head>
<body>
<div id="root"></div>
